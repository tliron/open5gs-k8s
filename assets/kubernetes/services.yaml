# See: https://open5gs.org/open5gs/docs/guide/01-quickstart/

apiVersion: v1
kind: Service

metadata:
  name: mme
  labels:
    app.kubernetes.io/name: mme
    app.kubernetes.io/instance: mme
    app.kubernetes.io/version: $VERSION
    app.kubernetes.io/component: 5g
    app.kubernetes.io/part-of: open5gs
    app.kubernetes.io/managed-by: open5gs

spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mme
    app.kubernetes.io/instance: mme
    app.kubernetes.io/version: $VERSION
    app.kubernetes.io/component: 5g
  ports:
  - name: slap # S1-MME
    protocol: TCP
    targetPort: 36412
    port: 36412
  - name: gtpc # S11
    protocol: TCP
    targetPort: 2123
    port: 2123
  - name: frdi # S6a
    protocol: TCP
    targetPort: 3868
    port: 3868

---

