tosca_definitions_version: tosca_simple_yaml_1_3

metadata:

  template_name: Open5GS Component (nrf, ausf, udm, pcf, nssf, bsf, udr)

imports:

- file: ../profiles/open5gs/profile.yaml
  namespace_prefix: 5g
- file: ../profiles/open5gs-kubernetes/profile.yaml
  namespace_prefix: k8s

topology_template:

  inputs:

    component:
      type: string
      default: nrf
    version:
      type: string
      default: 2.3.0
    registry:
      type: string
      default: docker.io
    namespace:
      type: string
      default: workspace

  node_templates:

    component:
      type: k8s:Component
      capabilities:
        service:
          properties:
            type: ClusterIP
            ports:
            - name: sbi # 5G SBI
              protocol: TCP
              targetPort: 7777
              port: 7777

  substitution_mappings:

    node_type: 5g:Component
